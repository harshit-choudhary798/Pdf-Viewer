<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .pdf-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        embed, iframe, object {
            width: 100%;
            height: 100%;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="pdf-container" id="pdfContainer" style="display: none;">
        <embed src="https://bayes.wustl.edu/etj/articles/random.pdf" type="application/pdf">
    </div>

    <button id="openEmbedButton">Open PDF</button>

    <script>
        document.getElementById('openEmbedButton').addEventListener('click', function() {
            document.getElementById('pdfContainer').style.display = 'block';
            hideButtons();
        });

        function hideButtons() {
            var buttons = document.querySelectorAll('button');
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].style.display = 'none';
            }
        }
    </script>
</body>
</html>
