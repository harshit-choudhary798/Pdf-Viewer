<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .pdf-container {
            width: 80%;
            max-width: 800px;
            height: 600px;
            border: 1px solid #ccc;
            overflow: auto;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h2>Embed</h2>
    <div class="pdf-container">
        <embed src="https://bayes.wustl.edu/etj/articles/random.pdf" type="application/pdf" width="100%" height="100%">
    </div>

    <h2>iFrame</h2>
    <div class="pdf-container">
        <iframe src="https://bayes.wustl.edu/etj/articles/random.pdf" width="100%" height="100%" style="border: none;"></iframe>
    </div>

    <h2>Object</h2>
    <div class="pdf-container">
        <object data="https://bayes.wustl.edu/etj/articles/random.pdf" type="application/pdf" width="100%" height="100%">Alternative text - include a link to the PDF!</object>
    </div>
</body>
</html>
